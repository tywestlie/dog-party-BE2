<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dog Party</title>
    <link rel="stylesheet" href="./stylesheets/css/master.css">
  </head>

  <body>
  <div id="body">

    <header class="head">
      <nav class="top">
        <img class="dog-icon" src="/Users/tywest/turing/2module/static-comp-challenges/dog-party-BE2/images/dog-icon.svg" alt="">
        <ul>
          <li>How</li>
          <li>What</li>
          <li>Fact</li>
        </ul>
      </nav>
      <h1>A Site About Some Dogs</h1>
      <img class="dog" src="images/dog1-sq.jpg" alt="smiling brown dog">
      <div class="dog-button">
        <h3>What are Dogs</h3>
      </div>
    </header>

    <article class="dog-stuff">
      <div >
        <h1>How</h1>
        <img class="dog" src="images/dog2-sq.jpg" alt="silly short haired gray dog">
        <p>How are dogs like this</p>
        <div class="dog-button">
          <h3>How to Dog</h3>
        </div>
      </div>

      <div >
        <h1>What</h1>
        <img class="dog" src="images/dog3-sq.jpg" alt="smiling black border collie">
        <p>What are dogs like as babies</p>
        <div class="dog-button">
          <h3>What is Dog</h3>
        </div>
      </div>

      <div >
        <h1>Facts</h1>
        <img class="dog" src="images/dog4-sq.jpg" alt="ugly brown dog">
        <p>If you cut a dog in half you can count their rings</p>
        <div class="dog-button">
          <h3>Dog Facts</h3>
        </div>
      </div>
    </article>

  </div>
  </body>
</html>
